<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ксения Волкова</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 2em 0;
            background-color: #f8c1d9;
            color: white;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 2em 0;
        }
        .heart-link {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #f8c1d9;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 1em;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .heart-link:hover {
            background-color: #d998b6;
        }
        .heart-link:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background-color: #f8c1d9;
            transform: rotate(45deg);
            border-radius: 50%;
            z-index: -1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #d998b6;
            color: white;
            margin-top: 20px;
        }
        section {
            padding: 2em;
            margin: 0 auto;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 1em auto;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    Сайт Ксении Волковой
</header>

<nav>
    <a href="about.html" class="heart-link">Об авторе</a>
    <a href="events.html" class="heart-link">Мероприятия</a>
    <a href="contacts.html" class="heart-link">Контакты</a>
    <a href="thesis.html" class="heart-link">О реферате</a>
</nav>

<footer>
    <p>&copy; 2024 Ксения Волкова</p>
</footer>

</body>
</html>
